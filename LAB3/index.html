<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Formularz kontaktowy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form class="p-4">
  <div class="mb-3" id="formGroupName">
    <p id="errorName" class="d-none">Podanie imienia i nazwiska jest wymagane!</p>
    <label for="name" class="form-label">Imię i nazwisko:</label>
    <input type="text" id="name" name="name" class="form-control" onblur="validateName()" onchange="validateName()">
  </div>

  <div class="mb-3" id="formGroupEmail">
    <p id="errorEmail" class="d-none">Podanie adresu email jest wymagane!</p>
    <label for="email" class="form-label">Adres email:</label>
    <input type="email" id="email" name="email" class="form-control" onblur="validateEmail()" onchange="validateEmail()">
  </div>

  <div class="mb-3" id="formGroupMessage">
    <p id="errorMessage" class="d-none">Podanie informacji jest wymagane!</p>
    <label for="message" class="form-label">Informacja:</label>
    <textarea id="message" name="message" maxlength="250" class="form-control" onblur="validateMessage()" onchange="validateMessage()"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Wyślij</button>
</form>

<script src="js/forms.js"></script>
</body>
</html>
