<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .carousel-item img {
      width: 100%; /* Ustawiamy szerokość na 100% kontenera */
      height: 600px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Logo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Strona główna</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Zdjęcia</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Filmy</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Gify</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<br><br><br>

<header>
  <div class="container">
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="3" aria-label="Slide 4"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://cdn.pixabay.com/photo/2020/03/03/20/31/boat-4899802_640.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">Obraz przedstawia górski krajobraz</div>
        </div>
        <div class="carousel-item">
          <img src="https://cdn.pixabay.com/photo/2023/09/27/12/15/river-8279466_640.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">Obraz przedstawia górską rzekę</div>
        </div>
        <div class="carousel-item">
          <img src="https://cdn.pixabay.com/photo/2021/08/25/20/42/field-6574455_640.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">Obraz przedstawia samotne drzewo</div>
        </div>
        <div class="carousel-item">
          <img src="https://cdn.pixabay.com/photo/2013/07/18/10/56/railroad-163518_640.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">Obraz przedstawia tory biegnące pośród niczego</div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Poprzedni</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Następny</span>
      </button>
    </div>
  </div>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
